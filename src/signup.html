<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="widt=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>

    <div id="profileCreation">
        <h2>Create your profile</h2>
        <form id="profileForm" action="main.html">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter your city and country" required>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" placeholder="E.g., hiking, nightlife, museums" required>

            <label for="bio">Bio:</label>
            <input type="text" id="bio" placeholder="Tell us about yourself" required>

            <label for="languages">Languages:</label>
            <input type="text" id="languages" placeholder="What languages do you speak?" required>

            <button type="submit">Create Profile</button>
        </form>
    </div>
</body>
</html>
