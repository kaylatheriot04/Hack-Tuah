<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="site-header">
        <img src="../pictures/logo.png" id="logo" alt="Global Guides Logo" class="logo">
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="chat.html">Chat</a>
        <a href="reviews.html">Reviews & Ratings</a>
        <a href="tours.html">Customized Tours</a>
        <a href="logout.html">Log Out</a>
    </nav>

    <!-- Main Profile Content -->
    <section id="profile-section" class="center-content">
        <h2>Your Profile</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Richard">

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., Art, Food, Hiking" value="Art, Food, Hiking">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="123">

            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" value="Developer and travel enthusiast.">

            <button type="submit">Save Profile</button>
        </form>
    </section>

    <script src="../js/profile.js"></script>
    <script src="../js/logo.js"></script>
</body>
</html>
