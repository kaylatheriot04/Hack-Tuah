<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Create/Edit Profile</title>
</head>
<body>
    <script src="../js/loadNavbar.js"></script>

    <section id="profile-section">
        <h2>Your Profile</h2>
        <!-- Profile Form -->
        <form id="profile-form" onsubmit="saveProfile(event)">
            <label for="full-name">Name:</label>
            <input type="text" id="full-name" name="name" placeholder="enter your name" required>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., Art, Food, Hiking" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="City, Country" required>

            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" placeholder="Tell a bit about yourself" required>

            <button type="submit">Save Profile</button>
        </form>
    </section>

    <script src="../js/profile.js"></script>
</body>
</html>
