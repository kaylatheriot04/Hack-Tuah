<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Ratings</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="site-header">
        <img src="../pictures/logo.png" id="logo" alt="Logo" class="logo">
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="chat.html">Chat</a>
        <a href="reviews.html">Reviews & Ratings</a>
        <a href="tours.html">Customized Tours</a>
        <a href="logout.html">Log Out</a>
    </nav>

    <!-- Reviews Section -->
    <section id="reviews-section" class="center-content">
        <h2>Reviews & Ratings</h2>

        <!-- Submit Review Form -->
        <form id="review-form">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="review-text">Review:</label>
            <textarea id="review-text" placeholder="Write your review..."></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <!-- Display Reviews -->
        <div id="review-list">
            <h3>Previous Reviews</h3>
            <!-- Dynamically populated reviews -->
        </div>
    </section>

    <script src="js/reviews.js"></script>
    <script src="../js/logo.js"></script>
</body>
</html>
