<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [website name]</title>
    <link rel="stylesheet" hred="../css/navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/auth.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>

        <!-- Phone Number Field -->
        <label for="signup-phone">Phone Number:</label>
        <input type="text" id="signup-phone" required placeholder="Enter your phone number">

        <!-- Username Field -->
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" required placeholder="Choose a username">

        <!-- Password Field -->
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required placeholder="Create a password">

        <!-- Sign Up Button -->
        <button onclick="signUp()">Sign Up</button>

        <p>Already have an account? <a href="html/login.html">Log In</a></p>
    </div>

    <!-- Link to the JavaScript file containing the signUp function-->
    <script src="../js/auth.js"></script>
</body>
</html>
