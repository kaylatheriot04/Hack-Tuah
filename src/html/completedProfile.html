<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Completed Profile</title>
</head>
<body>
    <!-- Logo Header -->
    <header class="site-header">
        <img src="../pictures/logo.png" id="logo" alt="Logo" class="logo">
    </header>

    <!-- Navbar will be dynamically loaded below the logo -->
    <div id="navbar-container">
        <script src="../js/loadNavbar.js"></script>
    </div>

    <!-- Main Profile Section -->
    <section id="completed-profile" class="center-content">
        <h2>Your Profile</h2>
        <div id="profile-details">
            <p><strong>Name:</strong> <span id="display-name">Richard</span></p>
            <p><strong>Bio:</strong> <span id="display-bio">Developer and travel enthusiast.</span></p>
            <p><strong>Interests:</strong> <span id="display-interests">Art, Food, Hiking</span></p>
            <p><strong>Location:</strong> <span id="display-location">123</span></p>
        </div>

        <button onclick="editProfile()">Edit Profile</button>
    </section>

    <!-- Scripts -->
    <script src="../js/displayProfile.js"></script>
    <script src="../js/logo.js"></script>
</body>
</html>
